<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pythagorean Theorem Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lexend', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #d9534f;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c9302c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pythagorean Theorem Calculator</h1>
        <input type="number" id="sideA" placeholder="Enter length of side A">
        <input type="number" id="sideB" placeholder="Enter length of side B">
        
        <button onclick="calculateTriangle()">Calculate</button>
        
        <div class="result" id="resultOutput"></div>
    </div>

    <script>
        function calculateTriangle() {
            const sideA = parseFloat(document.getElementById("sideA").value);
            const sideB = parseFloat(document.getElementById("sideB").value);

            let resultOutput = document.getElementById("resultOutput");
            resultOutput.innerHTML = '';

            if (!isNaN(sideA) && !isNaN(sideB)) {
                // Calculate hypotenuse (C)
                const calculatedC = Math.sqrt(sideA ** 2 + sideB ** 2).toFixed(4);
                const steps = `
                    Step 1: Square the lengths of sides A and B:
                    A² = ${sideA}² = ${sideA ** 2}<br>
                    B² = ${sideB}² = ${sideB ** 2}<br><br>
                    Step 2: Add the squares:
                    A² + B² = ${sideA ** 2} + ${sideB ** 2} = ${sideA ** 2 + sideB ** 2}<br><br>
                    Step 3: Take the square root:
                    C = √(${sideA ** 2 + sideB ** 2}) = ${calculatedC}
                `;
                resultOutput.innerHTML = `Hypotenuse (C): ${calculatedC}<br><br>${steps}`;
                
            } else if (!isNaN(sideA)) {
                // Calculate side B (opposite) assuming user knows hypotenuse
                resultOutput.innerHTML = "Please provide the length of side B.";
                
            } else if (!isNaN(sideB)) {
                // Calculate side A (adjacent) assuming user knows hypotenuse
                resultOutput.innerHTML = "Please provide the length of side A.";
                
            } else {
                resultOutput.innerHTML = "Please provide both side lengths.";
            }
        }
    </script>
</body>
</html>
