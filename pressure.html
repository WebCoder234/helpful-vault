<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pressure Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Pressure Calculator</h1>

        <div class="section">
            <label for="forceInput">Force (N)</label>
            <input type="number" id="forceInput" placeholder="Enter force in N" step="any">
        </div>

        <div class="section">
            <label for="areaInput">Area (m²)</label>
            <input type="number" id="areaInput" placeholder="Enter area in m²" step="any">
        </div>

        <button onclick="calculatePressure()">Calculate Pressure</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePressure() {
            const force = parseFloat(document.getElementById('forceInput').value);
            const area = parseFloat(document.getElementById('areaInput').value);
            let result = "";

            if (!isNaN(force) && !isNaN(area) && area > 0) {
                const pressure = force / area; // P = F / A
                result += `Pressure = ${pressure.toFixed(2)} Pascals (Pa)`;
            } else {
                result = "Please enter valid force and area values (area must be greater than 0).";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
