<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Increase/Decrease Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lexend', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #d9534f;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #d9534f;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            background-color: #d9534f;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c9302c;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Percent Increase/Decrease Calculator</h1>
        <h3>Inputs</h3>
        <input type="number" id="originalValue" placeholder="Enter original value">
        <input type="number" id="newValue" placeholder="Enter new value">
        
        <button onclick="calculatePercent()">Calculate</button>
        
        <div class="result" id="resultOutput"></div>
    </div>

    <script>
        function calculatePercent() {
            const originalValue = parseFloat(document.getElementById("originalValue").value);
            const newValue = parseFloat(document.getElementById("newValue").value);

            let resultOutput = document.getElementById("resultOutput");
            resultOutput.innerHTML = '';

            if (!isNaN(originalValue) && !isNaN(newValue)) {
                const difference = newValue - originalValue;
                const percentChange = ((difference / originalValue) * 100).toFixed(2);
                
                if (percentChange > 0) {
                    resultOutput.innerHTML = `Percent Increase: ${percentChange}%`;
                } else if (percentChange < 0) {
                    resultOutput.innerHTML = `Percent Decrease: ${Math.abs(percentChange)}%`;
                } else {
                    resultOutput.innerHTML = "No change in value.";
                }
            } else {
                resultOutput.innerHTML = "Please provide both values.";
            }
        }
    </script>
</body>
</html>
