<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Density Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Density Calculator</h1>

        <div class="section">
            <label for="massInput">Mass (kg)</label>
            <input type="number" id="massInput" placeholder="Enter mass in kg" step="any">
        </div>

        <div class="section">
            <label for="volumeInput">Volume (m³)</label>
            <input type="number" id="volumeInput" placeholder="Enter volume in m³" step="any">
        </div>

        <button onclick="calculateDensity()">Calculate Density</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDensity() {
            const mass = parseFloat(document.getElementById('massInput').value);
            const volume = parseFloat(document.getElementById('volumeInput').value);
            let result = "";

            if (!isNaN(mass) && !isNaN(volume) && volume > 0) {
                // Calculate density
                const density = mass / volume; // Density = mass / volume

                // Show the working steps
                result += `Given:\n`;
                result += `Mass (m) = ${mass} kg\n`;
                result += `Volume (V) = ${volume} m³\n\n`;

                result += `Step 1: Density Formula\n`;
                result += `Density (ρ) = Mass (m) / Volume (V)\n\n`;

                result += `Step 2: Substitute the known values\n`;
                result += `ρ = ${mass} kg / ${volume} m³\n\n`;

                result += `Step 3: Perform the calculation\n`;
                result += `ρ = ${density.toFixed(2)} kg/m³\n\n`;

                result += `Final Result: Density = ${density.toFixed(2)} kg/m³`;
            } else {
                result = "Please enter valid mass and a positive volume.";
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
