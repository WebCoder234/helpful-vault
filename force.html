<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .calculation {
            background-color: #f0f8ff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Force Calculator</h1>

        <div class="section">
            <label for="massInput">Mass (kg)</label>
            <input type="number" id="massInput" placeholder="Enter mass in kg" step="any">
        </div>

        <div class="section">
            <label for="accelerationInput">Acceleration (m/s²)</label>
            <input type="number" id="accelerationInput" placeholder="Enter acceleration in m/s²" step="any">
        </div>

        <div class="section">
            <label for="distanceInput">Distance (m)</label>
            <input type="number" id="distanceInput" placeholder="Enter distance in m" step="any">
        </div>

        <button onclick="calculateForce()">Calculate Force and Work</button>

        <div class="calculation" id="calculation"></div>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateForce() {
            const mass = parseFloat(document.getElementById('massInput').value);
            const acceleration = parseFloat(document.getElementById('accelerationInput').value);
            const distance = parseFloat(document.getElementById('distanceInput').value);
            let calculation = "";

            if (!isNaN(mass) && !isNaN(acceleration) && !isNaN(distance)) {
                const force = mass * acceleration; // F = m * a
                const work = force * distance; // W = F * d
                calculation += `Force (F) = Mass (m) * Acceleration (a) = ${mass} kg * ${acceleration} m/s² = ${force.toFixed(2)} N`;
                calculation += `<br>Work (W) = Force (F) * Distance (d) = ${force.toFixed(2)} N * ${distance} m = ${work.toFixed(2)} Joules`;
            } else {
                calculation = "Please enter valid mass, acceleration, and distance values.";
            }

            document.getElementById('calculation').innerHTML = calculation;
            document.getElementById('result').innerText = "Result:";
        }
    </script>
</body>
</html>
