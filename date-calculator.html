<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Date Calculator</h1>

        <input type="date" id="startDate" placeholder="Start Date">
        <input type="date" id="endDate" placeholder="End Date">

        <button onclick="calculateDateDifference()">Calculate Difference</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDateDifference() {
            const startDate = new Date(document.getElementById('startDate').value);
            const endDate = new Date(document.getElementById('endDate').value);

            // Check for valid dates
            if (isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
                document.getElementById('result').innerText = "Please select both dates.";
                return;
            }

            if (startDate > endDate) {
                document.getElementById('result').innerText = "Start date should be earlier than end date.";
                return;
            }

            // Calculate the difference
            const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365);
            const months = Math.floor((totalDays % 365) / 30);
            const days = totalDays % 30;

            document.getElementById('result').innerHTML = `
                <strong>Date Difference:</strong><br>
                ${years} years, ${months} months, and ${days} days
            `;
        }
    </script>
</body>
</html>
