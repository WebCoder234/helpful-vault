    <style>
      /* project3.css */

/* General styles */
body {
    background-color: #f4f4f9; /* Light background color */
    color: #333; /* Dark text color for contrast */
    font-family: 'Poppins', sans-serif; /* Using 'Poppins' font */

}

/* Heading style */

    margin-bottom: 20px;
    color: #4A90E2; /* Blue color for heading */
}

/* Input field style */
input[type="number"] {
    padding: 10px;
    border: 2px solid #4A90E2; /* Blue border */
    border-radius: 5px; /* Rounded corners */
    width: 200px; /* Fixed width */
    margin-bottom: 10px;
    font-size: 16px; /* Larger font size */
}

/* Button style */
button {
    background-color: #4A90E2; /* Blue background */
    color: white; /* White text */
    padding: 10px 20px; /* Padding inside button */
    border: none; /* No border */
    border-radius: 5px; /* Rounded corners */
    cursor: pointer; /* Pointer on hover */
    font-size: 16px; /* Larger font size */
}

/* Button hover effect */
button:hover {
    background-color: #357ABD; /* Darker blue on hover */
}

/* Result container style */
#result {
    margin-top: 20px;
    font-size: 18px; /* Larger font size */

    font-weight: bold; /* Bold text */
}
      </style>
<title>Circumference Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html lang="en">
    
  </head>
  <body>
    <h1>Enter The Radius Of Your Circle</h1>
    <input type="number" id="radius">
    <button onclick="calculateCircumference()">Calculate</button>
    <div id="result"></div>

    <script>
        function calculateCircumference() {
            const radius = parseFloat(document.getElementById('radius').value);
            const pi = 3.1415926535;
            const circumference = 2 * pi * radius;
            document.getElementById("result").textContent = `The circumference of your circle is approximately ${circumference.toFixed(2)}.`;
        }
    </script>
