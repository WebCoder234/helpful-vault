<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Bill Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <style>
    * { font-family: 'Lexend';}
        body {
            font-family: 'Lexend', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="number"], button {
            padding: 12px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            border: 2px solid #ccc;
            width: 300px;
            outline: none;
            transition: border-color 0.3s;
        }
        input[type="number"]:focus {
            border-color: #007bff;
        }
        button {
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background: #e9ffec;
            border-radius: 5px;
            border: 1px solid #28a745;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Electricity Bill Calculator</h1>
    <input id="consumptionInput" type="number" placeholder="Total consumption (kWh)" />
    <input id="rateInput" type="number" placeholder="Rate per kWh" />
    <button onclick="calculateBill()">Calculate Bill</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateBill() {
            const consumption = parseFloat(document.getElementById("consumptionInput").value);
            const rate = parseFloat(document.getElementById("rateInput").value);
            const resultElement = document.getElementById("result");

            if (isNaN(consumption) || consumption < 0 || isNaN(rate) || rate < 0) {
                resultElement.textContent = "Please enter valid positive numbers.";
                resultElement.style.display = "block";
                return;
            }

            const totalBill = (consumption * rate).toFixed(2); // Total bill calculation
            resultElement.textContent = `Total Electricity Bill: $${totalBill}`;
            resultElement.style.display = "block";
        }
    </script>
</body>
</html>
