<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        body {
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #007BFF;
            border-radius: 4px;
            margin-bottom: 10px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #0056b3;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .shape-inputs {
            display: none;
        }

        .hidden {
            display: none;
        }

        #result {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Volume Calculator</h1>
        <label for="shape">Select a shape:</label>
        <select id="shape" onchange="showInputs()">
            <option value="">Select a shape</option>
            <option value="cube">Cube</option>
            <option value="sphere">Sphere</option>
            <option value="cylinder">Cylinder</option>
        </select>

        <div id="inputs" class="hidden">
            <div id="cubeInputs" class="shape-inputs">
                <label for="cubeSide">Side Length (a):</label>
                <input type="number" id="cubeSide" placeholder="Enter side length" min="0" step="any">
            </div>
            <div id="sphereInputs" class="shape-inputs">
                <label for="sphereRadius">Radius (r):</label>
                <input type="number" id="sphereRadius" placeholder="Enter radius" min="0" step="any">
            </div>
            <div id="cylinderInputs" class="shape-inputs">
                <label for="cylinderRadius">Radius (r):</label>
                <input type="number" id="cylinderRadius" placeholder="Enter radius" min="0" step="any">
                <label for="cylinderHeight">Height (h):</label>
                <input type="number" id="cylinderHeight" placeholder="Enter height" min="0" step="any">
            </div>
            <button onclick="calculateVolume()">Calculate Volume</button>
        </div>

        <h2 id="result"></h2>
    </div>

    <script>
        function showInputs() {
            const shape = document.getElementById("shape").value;
            const inputsDiv = document.getElementById("inputs");
            const cubeInputs = document.getElementById("cubeInputs");
            const sphereInputs = document.getElementById("sphereInputs");
            const cylinderInputs = document.getElementById("cylinderInputs");

            inputsDiv.classList.remove("hidden");
            cubeInputs.style.display = "none";
            sphereInputs.style.display = "none";
            cylinderInputs.style.display = "none";

            if (shape === "cube") {
                cubeInputs.style.display = "block";
            } else if (shape === "sphere") {
                sphereInputs.style.display = "block";
            } else if (shape === "cylinder") {
                cylinderInputs.style.display = "block";
            }
        }

        function calculateVolume() {
            const shape = document.getElementById("shape").value;
            let volume;
            if (shape === "cube") {
                const side = parseFloat(document.getElementById("cubeSide").value);
                volume = Math.pow(side, 3);
            } else if (shape === "sphere") {
                const radius = parseFloat(document.getElementById("sphereRadius").value);
                volume = (4 / 3) * Math.PI * Math.pow(radius, 3);
            } else if (shape === "cylinder") {
                const radius = parseFloat(document.getElementById("cylinderRadius").value);
                const height = parseFloat(document.getElementById("cylinderHeight").value);
                volume = Math.PI * Math.pow(radius, 2) * height;
            }

            document.getElementById("result").innerText = `Volume: ${volume.toFixed(2)}`;
        }
    </script>
</body>
</html>
