<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Lexend', sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #5bc0de;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #5bc0de;
            border-radius: 5px;
            font-size: 18px;
        }

        button {
            padding: 12px;
            width: 100%;
            margin-top: 10px;
            background-color: #5bc0de;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #31b0d5;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Budgeting Calculator</h1>
        <h3>Your Income and Expenses</h3>
        <input type="number" id="income" placeholder="Enter your total income">
        <input type="number" id="expenses" placeholder="Enter your total expenses">
        
        <button onclick="calculateBudget()">Calculate</button>
        
        <div class="result" id="resultOutput"></div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById("income").value);
            const expenses = parseFloat(document.getElementById("expenses").value);

            let resultOutput = document.getElementById("resultOutput");
            resultOutput.innerHTML = '';

            if (!isNaN(income) && !isNaN(expenses)) {
                const balance = income - expenses;

                if (balance > 0) {
                    resultOutput.innerHTML = `You have a positive balance of: $${balance.toFixed(2)}`;
                } else if (balance < 0) {
                    resultOutput.innerHTML = `You are over budget by: $${Math.abs(balance).toFixed(2)}`;
                } else {
                    resultOutput.innerHTML = "You are exactly on budget.";
                }
            } else {
                resultOutput.innerHTML = "Please enter valid numbers for both income and expenses.";
            }
        }
    </script>
</body>
</html>
