<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
    
    * {
      font-family: 'Poppins';
      text-align: center;
    }
        body {
            margin: 0;
            padding: 0;
            background-color: #e7f3ff;
            color: #333333;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.5s, color 0.5s;
            height: 100vh;
            justify-content: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        h2 {
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .toggle {
            margin-bottom: 20px;
            cursor: pointer;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff7d7d;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
        }

        .toggle:hover {
            background-color: #e06969;
            transform: scale(1.05);
        }

        .converter-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        .converter {
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 15px 15px 30px #b8b8b8, -15px -15px 30px #ffffff;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .converter:hover {
            transform: translateY(-5px);
            box-shadow: 20px 20px 40px #b8b8b8, -20px -20px 40px #ffffff;
        }

        label {
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }

        input {
            border: 2px solid #ff7d7d;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            outline: none;
            margin-bottom: 15px;
        }

        input:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
        }

        .output {
            font-size: 1.25rem;
            font-weight: 400;
            margin-top: 10px;
            padding: 8px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        .output:hover {
            background-color: #e0e0e0;
        }

        button {
            padding: 10px 15px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background-color: #ff7d7d;
            color: white;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #e06969;
            transform: translateY(-2px);
        }

        .reset-button {
            background-color: #4a90e2;
        }

        .reset-button:hover {
            background-color: #3a7cba;
        }

        @media (max-width: 600px) {
            .converter-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h2>Temperature Converter</h2>

    <p>Convert between Fahrenheit and Celsius:</p>

    <div class="converter-container">
        <div class="converter">
            <label for="inputFahrenheit">Fahrenheit:</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="convertFtoC(this.value)">
            <div class="output">Celsius: <span id="resultCelsius"></span></div>
        </div>

        <div class="converter">
            <label for="inputCelsius">Celsius:</label>
            <input id="inputCelsius" type="number" placeholder="Celsius" oninput="convertCtoF(this.value)">
            <div class="output">Fahrenheit: <span id="resultFahrenheit"></span></div>
        </div>
    </div>

    <button class="reset-button" onclick="resetFields()">Reset</button>

    <script>
        function convertFtoC(fahrenheit) {
            const celsius = (fahrenheit - 32) / 1.8;
            document.getElementById("resultCelsius").innerHTML = isNaN(celsius) ? 'Invalid input' : celsius.toFixed(2);
        }

        function convertCtoF(celsius) {
            const fahrenheit = (celsius * 1.8) + 32;
            document.getElementById("resultFahrenheit").innerHTML = isNaN(fahrenheit) ? 'Invalid input' : fahrenheit.toFixed(2);
        }

        function resetFields() {
            document.getElementById("inputFahrenheit").value = '';
            document.getElementById("resultCelsius").innerHTML = '';
            document.getElementById("inputCelsius").value = '';
            document.getElementById("resultFahrenheit").innerHTML = '';
            document.getElementById("inputFahrenheit").focus();
        }

        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
