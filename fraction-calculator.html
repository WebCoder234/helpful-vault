<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .fraction {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        input[type="number"] {
  width: 80px;
            padding: 5px;
            margin-right: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Fraction Calculator</h1>
        
        <div class="fraction">
            <input type="number" id="num1_1" placeholder="Num" min="0">/
            <input type="number" id="den1_1" placeholder="Den" min="1">
        </div>
        
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">รท</option>
        </select>
        
        <div class="fraction">
            <input type="number" id="num2_1" placeholder="Num" min="0">/
            <input type="number" id="den2_1" placeholder="Den" min="1">
        </div>
        
        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        function gcd(a, b) {
            return b === 0 ? a : gcd(b, a % b);
        }

        function simplify(num, den) {
            const divisor = gcd(num, den);
            return [num / divisor, den / divisor];
        }

        function calculate() {
            const num1 = parseInt(document.getElementById('num1_1').value);
            const den1 = parseInt(document.getElementById('den1_1').value);
            const num2 = parseInt(document.getElementById('num2_1').value);
            const den2 = parseInt(document.getElementById('den2_1').value);
            const operation = document.getElementById('operation').value;

            let resultNum, resultDen;

            if (operation === 'add') {
                resultNum = num1 * den2 + num2 * den1;
                resultDen = den1 * den2;
            } else if (operation === 'subtract') {
                resultNum = num1 * den2 - num2 * den1;
                resultDen = den1 * den2;
            } else if (operation === 'multiply') {
                resultNum = num1 * num2;
                resultDen = den1 * den2;
            } else if (operation === 'divide') {
                resultNum = num1 * den2;
                resultDen = den1 * num2;
            }

            if (!resultDen || resultDen === 0) {
                document.getElementById('result').innerText = "Division by zero is not allowed!";
                return;
            }

            const [simplifiedNum, simplifiedDen] = simplify(resultNum, resultDen);
            document.getElementById('result').innerText = `Result: ${simplifiedNum} / ${simplifiedDen}`;
        }
    </script>
</body>
</html>
