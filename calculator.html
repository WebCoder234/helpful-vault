<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
  font-family: 'Poppins';
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #323136;
  text-align: center;
}

.calculator {
  border: 1px solid #ccc;
  border-radius: 5px;
  padding: 10px;
  background-color: #fff;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  width: 40%;
}

textarea {
  width: 100%;
  height: 50px;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  border: 2px solid #202020;
  border-radius: 5px;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  font-size: 18px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #f0f0f0;
}

button:hover {
  background-color: #e0e0e0;
}
  </style>
</head>
<body>
  <div class="calculator">
    <textarea id="result" readonly></textarea>
    <div class="buttons">
      <button>C</button>
      <button>DEL</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>π</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
<script>
  const buttons = document.querySelectorAll('button');
const result = document.getElementById('result');

// Function to calculate an expression
function calculate(expression) {
  try {
    return eval(expression); // Consider using a more robust parser for security reasons
  } catch (error) {
    result.value = 'Error: Invalid expression';
    return; // Prevent further processing of the error
  }
}

// Function to handle button clicks
function operation(buttonValue) {
  switch (buttonValue) {
    case 'C':
      result.value = '';
      break;
    case 'DEL':
      result.value = result.value.slice(0, -1);
      break;
    case '=':
      result.value = calculate(result.value);
      break;
    default:
      result.value += buttonValue;
  }
}

buttons.forEach(button => {
  let buttonValue = button.innerText;
  button.addEventListener('click', function () {
    operation(buttonValue);
  });
});

// Define PI constant
const π = 3.1415;
</script>
</body>
</html>
