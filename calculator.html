<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Perform quick and easy calculations with this simple online calculator. Featuring basic arithmetic functions, pi (π), and decimal support, this calculator is perfect for everyday math needs on any device.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <div class="calculator">
    <textarea id="result" readonly></textarea>
    <div class="buttons">
      <button>C</button>
      <button>DEL</button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>π</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
  <script>
    const buttons = document.querySelectorAll('button');
    const result = document.getElementById('result');

    // Function to calculate an expression
    function calculate(expression) {
      try {
        return eval(expression); // Consider using a more robust parser for security reasons
      } catch (error) {
        result.value = 'Error: Invalid expression';
        return; // Prevent further processing of the error
      }
    }

    // Function to handle button clicks
    function operation(buttonValue) {
      switch (buttonValue) {
        case 'C':
          result.value = '';
          break;
        case 'DEL':
          result.value = result.value.slice(0, -1);
          break;
        case '=':
          result.value = calculate(result.value);
          break;
        default:
          result.value += buttonValue;
      }
    }

    buttons.forEach(button => {
      let buttonValue = button.innerText;
      button.addEventListener('click', function () {
        operation(buttonValue);
      });
    });

    // Define PI constant
    const π = 3.1415;
  </script>
  <style>
    body {
  background-color: #333845;
  text-align: center;
  font-family: 'Poppins', sans-serif; /* Add font family */
}

.calculator {
  background-color: white;
  border-radius: 8px; /* Add border radius */
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
  padding: 20px;
}

textarea {
  border: none;
  width: 100%;
  padding: 10px;
  border-radius: 5px; /* Add border radius */
}

button {
  border: none;
  border-radius: 6px;
  background-color: #f0f0f0;
  color: #333;
  font-family: 'Poppins', sans-serif; /* Add font family */
  cursor: pointer;
}

button:hover {
  background-color: #e0e0e0;
}
  </style>
</body>
</html>
