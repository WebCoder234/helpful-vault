    <script>
        let expression = ''; // Initialize an empty expression

        function appendCharacter(char) {
            expression += char; // Append the clicked character to the expression
            document.getElementById('display').value = expression;
        }

        function clearDisplay() {
            expression = ''; // Clear the expression
            document.getElementById('display').value = '';
        }

        function deleteLastCharacter() {
            expression = expression.slice(0, -1); // Remove the last character
            document.getElementById('display').value = expression;
        }

        function calculateResult() {
            try {
                const result = eval(expression); // Evaluate the expression
                document.getElementById('display').value = result;
                expression = ''; // Clear the expression after displaying the result
            } catch (error) {
