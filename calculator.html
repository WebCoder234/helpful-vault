<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
      body {
  font-family: 'Poppins';
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #323136; /* Light gray background */
  text-align: center;
}

.grid-container {
  display: flex;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  border: 1px solid #ccc; /* Light border */
  border-radius: 5px;
  padding: 10px;
  background-color: #fff; /* White background */
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
  width: 40%;
  font-family: 'Poppins';
  text-align: center;

}

.calculator-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  font-family: 'Poppins';
  color: #202020;
  text-align: center;
  
}

textarea {
  grid-column: 1 / span 4;
  height: 50px;
  font-size: 24px;
  text-align: right;
  padding: 10px;
  border: 2px solid #202020;
  border-radius: 5px;
  font-family: 'Poppins';
  color: #202020;
  text-align: center;
}

button {
  font-size: 18px;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  background-color: #f0f0f0;
  font-family: 'Poppins';
  color: #202020;
  text-align: center;
}

button:hover {
  background-color: #e0e0e0;
  font-family: 'Poppins';
  color: #202020;
  text-align: center;
}

inputtext {
  font-family: 'Poppins';
  color: #202020;
  text-align: center;
}

.calculator {
  /* No styles applied */
}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="calculator-grid">
      <textarea type="text" id="result" readonly></textarea>
      <button>C</button>
      <button>DEL</button>
      <button></button>
      <button>+</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>-</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>/</button>
      <button>π</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>
 <script>
 const buttons = document.querySelectorAll('button');

function calculate(expression) {
  console.log(expression);
  console.log(typeof(expression));
  try {
    return new Function('return ' + expression)();
  } catch (error) {
    return 'Malformed Operation';
  }
}


function operation(buttonValue) {
  if (buttonValue === 'C') {
    input.value = '';
  } else if (buttonValue === 'DEL') {
    input.value = input.value.slice(0, -1);
  } else if (buttonValue === '=') {
    input.value = calculate(input.value);
  } else {
    input.value += buttonValue;
  }
}

buttons.forEach(button => {
  let buttonValue = button.innerText;
  button.addEventListener('click', function () {
    operation(buttonValue);
  });
});

π=3.1415;
 </script>
</body>
</html>
