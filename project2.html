<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(46, 45, 49);
            color: rgb(244, 247, 254);
            text-align: center;
            padding: 20px;
        }

        .card {
            background-color: rgba(65, 65, 70, 0.9);
            border-radius: 10px;
            padding: 30px;
            margin: 20px auto;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-weight: 600;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1.2em;
        }

        input {
            border: 1px solid rgb(204, 204, 204);
            border-radius: 5px;
            color: rgb(45, 46, 48);
            background-color: rgb(255, 255, 255);
            padding: 10px;
            width: calc(100% - 22px);
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: rgb(65, 105, 225);
            outline: none;
        }

        button {
            background-color: rgb(65, 105, 225);
            border: none;
            border-radius: 5px;
            color: rgb(255, 255, 255);
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 20px;
        }

        button:hover {
            background-color: rgb(50, 85, 180);
            transform: translateY(-2px);
        }

        #currentAge {
            font-size: 1.5em;
            margin-top: 20px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="card">
        <header>
            <h1>AGE CALCULATOR</h1>
        </header>
        <div>
            <label for="inputDob">Enter your Date of Birth</label>
            <input id="inputDob" type="date" value="2000-01-01">
        </div>
        
        <div>
            <label for="cdate">Current Date</label>
            <input id="cdate" type="date" value="">
        </div>

        <button type="button" onclick="getDOB()">Calculate</button>

        <div id="currentAge"></div>
    </div>

    <script>
        // Retrieve the input Date of Birth (DOB) and calculate age
        function getDOB() {
            const dobInput = document.getElementById('inputDob').value;
            const currentDate = document.getElementById('cdate').value;
        
            const dob = new Date(dobInput);
            const now = new Date(currentDate);
        
            if (isNaN(dob.getTime())) {
                document.getElementById('currentAge').textContent = 'Invalid Date';
                return;
            }
        
            const ageInMilliseconds = now - dob;
            const ageDate = new Date(ageInMilliseconds);
        
            const years = ageDate.getUTCFullYear() - 1970;
            const months = ageDate.getUTCMonth();
            const days = ageDate.getUTCDate() - 1;
        
            document.getElementById('currentAge').textContent = `Age: ${years} years, ${months} months, ${days} days`;
        }
    </script>
</body>
</html>
