 </style>
 <script>// Retrieve the input Date of Birth (DOB) and calculate age
  function getDOB() {
    const dobInput = document.getElementById('inputDob').value;
    const currentDate = document.getElementById('cdate').value;
  
    const dob = new Date(dobInput);
    const now = new Date(currentDate);
  
    if (isNaN(dob.getTime())) {
        document.getElementById('currentAge').textContent = 'Invalid Date';
        return;
    }
  
    const ageInMilliseconds = now - dob;
    const ageDate = new Date(ageInMilliseconds);
  
    const years = ageDate.getUTCFullYear() - 1970;
    const months = ageDate.getUTCMonth();
    const days = ageDate.getUTCDate() - 1;
  
    document.getElementById('currentAge').textContent = `Age: ${years} years, ${months} months, ${days} days`;
  }
  </script>

  <head>
 <title>Age Calculator</title>
</head>
<body>
  <div class="card">
    <header>
        <h1>AGE CALCULATOR</h1>
    </header>
    <div>
        <label>Enter your Date of Birth</label><br>
        <input id="inputDob" type="date" value="2000-01-01">
    </div>
    <br>
    
    <div>
        <label>Current Date</label><br>
        <input id="cdate" type="date" value="">
    </div>
    <br>
    <button type="button" onclick="getDOB()">Calculate</button>
    <br>
    <div id="currentAge"></div>
    <script src="script.js"></script>
</div>
