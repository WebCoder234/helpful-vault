<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <style>
    * {  font-family: 'Lexend'}
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <h1>Area Calculator</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="shape">Select a shape:</label>
            <select id="shape" onchange="toggleInputs()">
                <option value="">Choose a shape</option>
                <option value="rectangle">Rectangle</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Triangle</option>
            </select>
        </div>
        <div id="inputs">
            <!-- Input fields will be generated here -->
        </div>
        <button onclick="calculateArea()">Calculate Area</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function toggleInputs() {
            const shape = document.getElementById('shape').value;
            const inputsDiv = document.getElementById('inputs');
            inputsDiv.innerHTML = ''; // Clear existing inputs

            if (shape === 'rectangle') {
                inputsDiv.innerHTML = `
                    <div class="form-group">
                        <label for="length">Length:</label>
                        <input type="number" id="length" placeholder="Enter length" required>
                    </div>
                    <div class="form-group">
                        <label for="width">Width:</label>
                        <input type="number" id="width" placeholder="Enter width" required>
                    </div>`;
            } else if (shape === 'square') {
                inputsDiv.innerHTML = `
                    <div class="form-group">
                        <label for="side">Side Length:</label>
                        <input type="number" id="side" placeholder="Enter side length" required>
                    </div>`;
            } else if (shape === 'circle') {
                inputsDiv.innerHTML = `
                    <div class="form-group">
                        <label for="radius">Radius:</label>
                        <input type="number" id="radius" placeholder="Enter radius" required>
                    </div>`;
            } else if (shape === 'triangle') {
                inputsDiv.innerHTML = `
                    <div class="form-group">
                        <label for="base">Base:</label>
                        <input type="number" id="base" placeholder="Enter base length" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height:</label>
                        <input type="number" id="height" placeholder="Enter height" required>
                    </div>`;
            }
        }

        function calculateArea() {
            const shape = document.getElementById('shape').value;
            let area = 0;

            if (shape === 'rectangle') {
                const length = parseFloat(document.getElementById('length').value);
                const width = parseFloat(document.getElementById('width').value);
                area = length * width;
            } else if (shape === 'square') {
                const side = parseFloat(document.getElementById('side').value);
                area = side * side;
            } else if (shape === 'circle') {
                const radius = parseFloat(document.getElementById('radius').value);
                area = Math.PI * radius * radius;
            } else if (shape === 'triangle') {
                const base = parseFloat(document.getElementById('base').value);
                const height = parseFloat(document.getElementById('height').value);
                area = 0.5 * base * height;
            }

            document.getElementById('result').innerText = `Area: ${area.toFixed(2)}`;
        }
    </script>
</body>

</html>
