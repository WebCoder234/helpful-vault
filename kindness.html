<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are You Kind? Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        .result-text {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are You Kind? Quiz</h1>
        <form id="quizForm">
            <div id="questions"></div>
            <button type="button" onclick="submitQuiz()">Submit</button>
        </form>
        <div id="result" class="hidden result-text"></div>
    </div>
    <script>
        const questions = [
            "Do you hold the door open for someone behind you?",
            "Do you help someone carry heavy bags?",
            "Do you share your snacks with friends or family?",
            "Do you say 'thank you' when receiving help?",
            "Do you check on a neighbor when you see them struggling?",
            "Do you let someone go ahead of you in line if they seem rushed?",
            "Do you smile at people you pass by?",
            "Do you offer to assist someone with directions?",
            "Do you compliment someone on their effort or appearance?",
            "Do you offer to help a friend with their homework?",
            "Do you clean up after yourself at a public place?",
            "Do you express appreciation for your teachers or mentors?",
            "Do you include others in activities or games?",
            "Do you share positive feedback on social media?",
            "Do you help a friend celebrate their achievements?",
            "Do you comfort someone who is feeling sad?"
        ];

        const resultsMessages = [
            "You're not that kind. Consider how your actions impact others.",
            "You're somewhat kind. Thereâ€™s room for improvement!",
            "You're kind sometimes. Small changes can make a big difference.",
            "You're generally kind! Keep up the good work!",
            "You show kindness often! Your efforts are appreciated.",
            "You're quite kind! You make the world a better place.",
            "You have a kind heart! Keep spreading positivity.",
            "You're very kind! Your actions inspire those around you.",
            "You're incredibly kind! Your kindness is a gift to others.",
            "You embody kindness! You are a true role model."
        ];

        let score = 0;

        function loadQuestions() {
            const questionsContainer = document.getElementById('questions');
            questions.forEach((question, index) => {
                questionsContainer.innerHTML += `
                    <div>
                        <label>${index + 1}. ${question}</label>
                        <input type="radio" name="q${index}" value="2"> Yes
                        <input type="radio" name="q${index}" value="1"> Sometimes
                        <input type="radio" name="q${index}" value="0"> No
                    </div>
                `;
            });
        }

        function submitQuiz() {
            score = 0;
            questions.forEach((_, index) => {
                const answer = document.querySelector(`input[name="q${index}"]:checked`);
                if (answer) {
                    score += parseInt(answer.value);
                }
            });
            displayResult();
        }

        function displayResult() {
            const resultDiv = document.getElementById('result');
            resultDiv.classList.remove('hidden');
            const resultIndex = Math.floor((score / (questions.length * 2)) * resultsMessages.length);
            resultDiv.innerHTML = `
                You scored ${score} out of ${questions.length * 2}.<br>
                ${resultsMessages[resultIndex]}
            `;
        }

        window.onload = loadQuestions;
    </script>
</body>
</html>
